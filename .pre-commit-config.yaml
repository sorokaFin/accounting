repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.6.0
    hooks:
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

  - repo: https://github.com/psf/black
    rev: 24.4.2
    hooks:
    - id: black
      language_version: python3.11

  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        name: isort (python)
        types: [file, python]
        files: ^app

  - repo: https://github.com/pycqa/flake8
    rev: '7.0.0'
    hooks:
      - id: flake8
        additional_dependencies: [flake8]
        types: [file, python]
        args: [--config, .flake8]

  - repo: local
    hooks:
      - id: pytest
        name: run pytest
        entry: "./test_run.sh"     # TODO, костыль, нужно будет разобраться
        language: system
        # pass_filenames: false
        types: [file, python]
        # always_run: true
        verbose: true
